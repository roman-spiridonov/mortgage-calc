\begin{equation}
\begin{aligned}
\tilde Ba_{\overline{m}|G_m} &amp;= \tilde B\left[(1+G_m)^{-1}+(1+G_m)^{-2}+\cdots+(1+G_m)^{-m}\right] \\
&amp;= \tilde B(1+G_m)^{-1}\left[\frac{(1+G_m)^{-m}-1}{(1+G_m)^{-1}-1}\right] \\
&amp;= \frac{\tilde B}{G_m}\left[1 - (1+G_m)^{-m}\right]
\end{aligned}
\end{equation}
